{% extends 'base_layout/base_site.html' %}
{% block content %}
{% load static %}
<head>
   <link rel="stylesheet" href="{% static '/builds/navbar.css' %}">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <link rel="stylesheet" href="{% static 'builds/drag.css' %}">
   <link rel="stylesheet" href="{% static 'builds/table.css' %}">
   <link type="text/css"  rel="stylesheet" href="{% static 'builds/tab.css' %}">
</head>
<nav>
   <div class="logo">
       시각화
   </div>
   <div class="nav-items">
      <li><a href="#">시간 시각화</a></li>
      <li><a href="#">비교 시각화</a></li>
      <li><a href="#">관계 시각화</a></li>
      <li><a href="#">분포 시각화</a></li>
      <li><a href="#">공간 시각화</a></li>
       <li><a href="#">복합 시각화</a></li>
   </div>
   <div class="search-icon">
      <span class="fas fa-search"></span>
   </div>
   <div class="cancel-icon">
      <span class="fas fa-times"></span>
   </div>
</nav>
<div class="content">
</div>
<script>
      const menuBtn = document.querySelector(".menu-icon span");
      const searchBtn = document.querySelector(".search-icon");
      const cancelBtn = document.querySelector(".cancel-icon");
      const items = document.querySelector(".nav-items");
      const form = document.querySelector("form");
      menuBtn.onclick = ()=>{
        items.classList.add("active");
        menuBtn.classList.add("hide");
        searchBtn.classList.add("hide");
        cancelBtn.classList.add("show");
      }
      cancelBtn.onclick = ()=>{
        items.classList.remove("active");
        menuBtn.classList.remove("hide");
        searchBtn.classList.remove("hide");
        cancelBtn.classList.remove("show");
        form.classList.remove("active");
        cancelBtn.style.color = "#ff3d00";
      }
      searchBtn.onclick = ()=>{
        form.classList.add("active");
        searchBtn.classList.add("hide");
        cancelBtn.classList.add("show");
      }
   </script>

{% endblock %}
