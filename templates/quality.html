{% extends 'base_layout/base_site.html' %}
{% block content %}
{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'builds/drag.css' %}">
  <link rel="stylesheet" href="{% static 'builds/table.css' %}">
  <link rel="stylesheet" href="{% static '/builds/navbar.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<div class = "row">
  <body style="overflow-x: hidden">
  <nav>
    <div class="logo">
데이터 속성검증
    </div>
    <div class="nav-items">
      <li><a href="{% url 'info' %}">table 요약 정보</a></li>
      <li><a href="{% url 'tab2' %}">type 변경</a></li>
    </div>
    <div class="search-icon">
      <span class="fas fa-search"></span>
    </div>
    <div class="cancel-icon">
      <span class="fas fa-times"></span>
    </div>
  </nav>
  </body>
  <script>
      const menuBtn = document.querySelector(".menu-icon span");
      const searchBtn = document.querySelector(".search-icon");
      const cancelBtn = document.querySelector(".cancel-icon");
      const items = document.querySelector(".nav-items");
      const form = document.querySelector("form");
      menuBtn.onclick = ()=>{
        items.classList.add("active");
        menuBtn.classList.add("hide");
        searchBtn.classList.add("hide");
        cancelBtn.classList.add("show");
      }
      cancelBtn.onclick = ()=>{
        items.classList.remove("active");
        menuBtn.classList.remove("hide");
        searchBtn.classList.remove("hide");
        cancelBtn.classList.remove("show");
        form.classList.remove("active");
        cancelBtn.style.color = "#ff3d00";
      }
      searchBtn.onclick = ()=>{
        form.classList.add("active");
        searchBtn.classList.add("hide");
        cancelBtn.classList.add("show");
      }
</script>
  <div style = "padding : 30px">
  <table class="table table-bordered" style="width : 50%" >
    <tr>
      <th>name</th>
      <th>null num</th>
      <th>data type</th>
      <th>변경할 type 결정</th>

    </tr>
    <tr>

      <td>{{ item }}</td>

      <td><select name="language" >
        <option value="none"selected>=== 선택 ===</option>
        <option value="korean" >int64</option>
        <option value="english">float64</option>
        <option value="chinese">object</option>
      </select></td>
    </tr>

    {% endfor %}

  </table>
    <button type="button" class="btn btn-primary">적용</button>
    <button type="button" class="btn btn-primary" href="">확인</button>
</div>
</div>
