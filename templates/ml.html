
{% extends 'base_layout/base_site.html' %}
{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static '/builds/navbar.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'builds/drag.css' %}">
    <link rel="stylesheet" href="{% static 'builds/table.css' %}">
</head>
<nav>
    <div class="logo">
        머신러닝
    </div>
    <div class="nav-items">
    </div>
    <div class="search-icon">
        <span class="fas fa-search"></span>
    </div>
    <div class="cancel-icon">
        <span class="fas fa-times"></span>
    </div>
</nav>
<div class="content">
</div>
<script>
      const menuBtn = document.querySelector(".menu-icon span");
      const searchBtn = document.querySelector(".search-icon");
      const cancelBtn = document.querySelector(".cancel-icon");
      const items = document.querySelector(".nav-items");
      const form = document.querySelector("form");
      menuBtn.onclick = ()=>{
        items.classList.add("active");
        menuBtn.classList.add("hide");
        searchBtn.classList.add("hide");
        cancelBtn.classList.add("show");
      }
      cancelBtn.onclick = ()=>{
        items.classList.remove("active");
        menuBtn.classList.remove("hide");
        searchBtn.classList.remove("hide");
        cancelBtn.classList.remove("show");
        form.classList.remove("active");
        cancelBtn.style.color = "#ff3d00";
      }
      searchBtn.onclick = ()=>{
        form.classList.add("active");
        searchBtn.classList.add("hide");
        cancelBtn.classList.add("show");
      }
   </script>


<div class="row" style="width : 50%">
    <div class="col-lg-6">
        <div class="table-responsive" >
            <table class="table table-bordered" >
                <tr>
                    <th>name</th>
                    <th>null num</th>
                    <th>X변수</th>
                    <th>Y변수</th>
<th>Max Value</th>
                    <th>Min Value</th>

                </tr>
                <tr>
                    {% for row in list3 %}
                <tr>{% for item in row %}
                    <td>{{ item }}</td>
                    {% endfor %}    <td><input type="checkbox" value="{{ check }}@#$%d">{{ check }}</td>  <td><input type="checkbox" value="{{ check }}@#$%d">{{ check }}</td> <td></td><td></td>      </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="col-lg-3"  align ="center">
    </div>
    <div class="col-lg-2"  align ="center">
        <br>
        <div style="border: 1px dotted; border-radius: 5px; padding: 10px;">
                <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions"  value="option1"> Shuffle
        </label>
        <br>
        <br>
        trainset testset 비율 조정
        <br>
        <div class="slider">
            <input type="range" min="0" max="100" value="70" oninput="rangeValue.innerText = this.value">
            <p id="rangeValue">70%</p>
        </div>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> LinearRegression
        </label>
        <br>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> KNeighborsClassifier
        </label>
        <br>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> DBSCAN
        </label>
        <br>
        <br>

</div>
    </div>
</div>



{% endblock %}
