<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expert Assist</title>
    <link herf="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid" style="padding-bottom: 15px;">
    <div class="row justify-content-center container">
        <div class="content">
            <h1> Please upload your csv file </h1>
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="row content">
                      <div class ="col"> <br><br>
                          <input type="file" name="document" id="document" required="required">

                      </div>

                       <div class ="col"> <br>
                           <p id="id">Attribute ID</p>
                           <input type="text" name="attributeid" id="attributeid" required="required">

                      </div>

                       <div class ="col"> <br>
                           <button type="submit" class="btn-primary"> Upload</button> <br>
                       </div>



                  </div>

              </form>
        </div>
    </div>

    {% block messages %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {%  endfor %}
        {% endif %}

    {% endblock %}

</div>
</body>
</html>
